<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid text-center mt-5">
        <h1>Calculator</h1>
        <div class="row">
            <div class="col-sm"></div>
            <div class="col-sm mt-4">
                <div class="calculator-keys">
                    <input type="text" class="calculator-screen mb-2 form-control text-end " value="0" disabled/>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn all-clear">AC</button>
                        <button type="button" class="btn operator" value="%">%</button>
                        <button type="button" class="btn operator" value="/">&divide;</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn number" value="7">7</button>
                        <button type="button" class="btn number" value="8">8</button>        
                        <button type="button" class="btn number" value="9">9</button>       
                        <button type="button" class="btn operator" value="*">&times;</button>       
                    </div>            
                    <div class="btn-group" role="group">
                        <button type="button" class="btn number" value="4">4</button>       
                        <button type="button" class="btn number" value="5">5</button>        
                        <button type="button" class="btn number" value="6">6</button>
                        <button type="button" class="btn operator" value="-">&minus;</button>
                    </div>            
                    <div class="btn-group" role="group">
                        <button type="button" class="btn number" value="1">1</button>        
                        <button type="button" class="btn number" value="2">2</button>  
                        <button type="button" class="btn number" value="3">3</button>        
                        <button type="button" class="btn operator" value="+">&plus;</button>     
                    </div>            
                    <div class="btn-group" role="group">      
                        <button type="button" class="btn"></button>       
                        <button type="button" class="btn number" value="0">0</button>
                        <button type="button" class="btn decimal" value=".">.</button>
                        <button type="button" class="btn equal" value="=">&equals;</button>
                    </div>                   
                </div>
            </div>
            <div class="col-sm"></div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
